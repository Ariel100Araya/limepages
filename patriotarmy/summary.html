<!DOCTYPE html>
<html>

<head>
    <title>Game view</title>
    <link rel="stylesheet" href="Simple.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="root">
    <div class="w3-display-middle">
		 <h1>Game overview ⚽️.</h1>
		<h3>TJ vs other school</h3>
		<h6>TJ stadium - October 11th</h6>
		<br>
		<div class="w3-panel w3-border w3-round w3-center">
			<h2>4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;2</h2>
			<p>End of game</p>
		</div>
		<h4>See more soccer games.</h4>
		<br>
		<div class="w3-panel w3-leftbar w3-border-blue">
			<h3>Goal.</h3>
    		<p>Goal by -----. Bringing the score to 4-2!</p>
  		</div>
		<div class="w3-panel w3-leftbar w3-border-red">
			<h3>Foul.</h3>
    		<p>Foul was called to ------.</p>
  		</div>
        <br>
    </div>
</body>

</html>
